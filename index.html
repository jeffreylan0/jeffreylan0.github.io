<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-stone-100 flex flex-col items-center justify-center h-screen overflow-hidden">

    <!-- Website Title -->
    <h1 class="text-stone-500 text-lg font-light py-4 absolute top-0">shape</h1>

    <!-- Main container for the canvas and its UI elements -->
    <div id="canvas-container" class="relative w-full h-full max-w-4xl max-h-[80vh] md:max-h-[70vh] flex items-center justify-center p-4">
        <!-- The pure white canvas with a subtle shadow -->
        <canvas id="drawing-canvas" class="bg-white rounded-lg shadow-sm w-full h-full"></canvas>

        <!-- Toolbar that appears after the first stroke -->
        <div id="toolbar" class="absolute top-4 bg-stone-100/80 backdrop-blur-sm rounded-full shadow-md p-2 flex items-center justify-center gap-x-2 transform -translate-y-20 opacity-0">
            <!-- Undo Button -->
            <button id="undo-btn" class="w-10 h-10 md:w-12 md:h-12 bg-stone-700 rounded-full flex items-center justify-center text-white hover:bg-stone-600 active:scale-95 transition-all disabled:bg-stone-400 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8a5 5 0 015 5v1" />
                </svg>
            </button>
            <!-- Redo Button -->
            <button id="redo-btn" class="w-10 h-10 md:w-12 md:h-12 bg-stone-700 rounded-full flex items-center justify-center text-white hover:bg-stone-600 active:scale-95 transition-all disabled:bg-stone-400 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 15l3-3m0 0l-3-3m3 3H8a5 5 0 00-5 5v1" />
                </svg>
            </button>
            <!-- Clear All Button -->
            <button id="clear-btn" class="w-10 h-10 md:w-12 md:h-12 bg-stone-700 rounded-full flex items-center justify-center text-white hover:bg-stone-600 active:scale-95 transition-all disabled:bg-stone-400 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
            <!-- Submit Button -->
            <button id="submit-btn" class="w-10 h-10 md:w-12 md:h-12 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-500 active:scale-95 transition-all disabled:bg-blue-300 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </button>
        </div>

        <!-- Custom Confirmation Modal for Clearing Canvas -->
        <div id="confirm-modal" class="absolute inset-0 bg-black/30 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-80 text-center">
                <p class="text-lg font-medium text-stone-800 mb-4">Clear canvas?</p>
                <p class="text-sm text-stone-500 mb-6">This action cannot be undone.</p>
                <div class="flex justify-center gap-x-4">
                    <button id="confirm-no" class="px-6 py-2 rounded-full text-stone-700 bg-stone-200 hover:bg-stone-300 transition">Cancel</button>
                    <button id="confirm-yes" class="px-6 py-2 rounded-full text-white bg-red-600 hover:bg-red-700 transition">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to your application's JavaScript file -->
    <script src="assets/js/app.js"></script>
</body>
</html>
