<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>shape</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-stone-100 text-stone-800 flex flex-col">

    <!-- Header -->
    <header class="flex-shrink-0 text-center py-2 text-stone-500">
        <h1 class="text-xl font-light tracking-widest">shape</h1>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 pt-0 relative min-h-0">
        
        <div id="canvas-wrapper" class="w-full h-full bg-white rounded-lg border border-stone-200 overflow-hidden relative">
            
            <!-- Control Bar: Off-white rectangle with rounded corners -->
            <div id="controls-container" class="control-bar">
                <!-- Buttons: Dark grey circles with off-white vector icons -->
                <button id="undo" class="control-button" title="Undo">
                    <!-- Google Material Design Icon: "undo" -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                </button>
                <button id="redo" class="control-button" title="Redo">
                    <!-- Google Material Design Icon: "redo" -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
                </button>
                <button id="clear" class="control-button" title="Clear Canvas">
                    <!-- Google Material Design Icon: "delete" -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
                </button>
                <div class="control-divider"></div>
                <button id="submit" class="control-button submit-button" title="Submit Drawing">
                    <!-- Google Material Design Icon: "arrow_forward" -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/></svg>
                </button>
            </div>

            <canvas id="drawing-canvas"></canvas>
        </div>
    </main>
    
    <!-- MODALS (No changes needed from previous versions) -->
    <div id="lookup-result-modal" class="modal-backdrop hidden">
        <div class="modal-content-large">
            <div id="lookup-body" class="w-full"><div class="w-full h-64 bg-stone-50 rounded-md border border-stone-200"><canvas id="thumbnail-canvas"></canvas></div></div>
            <div id="lookup-actions" class="mt-6 flex justify-center space-x-4"><button id="retry-btn" class="modal-button-secondary w-32">Retry</button><button id="open-btn" class="modal-button-primary w-32">Open</button></div>
        </div>
    </div>
    <div id="confirm-clear-modal" class="modal-backdrop hidden">
        <div class="modal-content">
             <h3 class="modal-title">Clear Canvas?</h3>
             <p class="modal-text">This action cannot be undone.</p>
             <div class="modal-actions"><button id="cancel-clear-btn" class="modal-button-secondary">Cancel</button><button id="confirm-clear-btn" class="modal-button-danger">Confirm</button></div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
